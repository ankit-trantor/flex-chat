<header>
  <h3>flex-chat</h3>
</header>

<div class="chat-container">  
  <flexchat-message 
    class="chat-section animated fadeInUp" 
    ng-repeat="message in $ctrl.messages" message="message">
  </flexchat-message>
</div>

<div class="input-bar">
  <input type="text" ng-model="$ctrl.messageText" ng-keyup="$ctrl.addMessage($event)" />
  <file-upload on-change="$ctrl.onChange">Upload</file-upload>
  <button ng-click="$ctrl.addMessage($event)">Send</button>
</div>
