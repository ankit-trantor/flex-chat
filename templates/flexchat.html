<div class="chat-container">  
  <flexchat-message 
    class="chat-section animated fadeInUp"
    message="message"
    ng-repeat="message in $ctrl.messages" 
    ng-class="::($ctrl.messageSenderClass(message))" 
    id="flexchat-message-{{ message.$id }}">
  </flexchat-message>
</div>

<div class="input-bar">
  <input type="text" ng-model="$ctrl.messageText" ng-keyup="$ctrl.addMessage($event)" />
  <file-upload on-change="$ctrl.onChange">
    <span class="ion-camera"></span>
  </file-upload>

  <button 
    id="btAddMessage"
    class="bt-large"
    ng-if="$ctrl.user"
    ng-click="$ctrl.addMessage($event)">
    Send
  </button>

  <button 
    id="btLogin"
    class="bt-large"
    ng-if="!$ctrl.user"
    ng-click="$ctrl.promptLogin($event)">
    Login
  </button>  

</div>
